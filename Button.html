<!DOCTYPE html>
<html>
<head>
<title>Button</title>
<style>
.sbtn
{
 padding:10px 14px;
 font-size:20px;
 color:white;
 background-color:green;
 border:none;
 border-radius:2px;
}
.ibtn
{
 padding:10px 14px;
 font-size:20px;
 color:white;
 background-color:skyblue;
 border:none;
 border-radius:2px;
}
.wbtn
{
 padding:10px 14px;
 font-size:20px;
 color:white;
 background-color:orange;
 border:none;
 border-radius:2px;
}
.ebtn
{
 padding:10px 14px;
 font-size:20px;
 color:white;
 background-color:red;
 border:none;
 border-radius:2px;
}

</style>
</head>
<body>
<input type="button" value="success" class="sbtn">
<input type="button" value="Info" class="ibtn">
<input type="button" value="warning" class="wbtn">
<input type="button" value="error" class="ebtn">
</body>
</html>
